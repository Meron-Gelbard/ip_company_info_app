<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="User I.P Indentifier" />
        <meta name="author" content="Meron Gelbard" />
        <title>I.P Identifier</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/img/terrific_favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
<body>
{% include "header.html" %}
<!-- Page title -->
    <br>
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">All Visitors I.P List</h2>
    <br>
<!--  all visitors list section  -->
    {% for visitor in visitors: %}

        <li class="list-group-item">
            <h3 class="list-group-item-text"> Name: {{ visitor['name'] }} </h3>
            <h3 class="list-group-item-text"> Visitor I.P: {{ visitor['visitor_ip'] }} </h3>
            <h3 class="list-group-item-text"> I.P owner: {{ visitor['ip_owner'] }} </h3>
        </li>
    {% endfor %}
    </ul>

{% include "footer.html" %}

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="static/js/scripts.js"></script>
</body>
</html>
